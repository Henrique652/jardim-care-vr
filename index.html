<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jardim Care – Ambiente Calmo</title>

  <!-- A-Frame (VR WebXR) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #CFEFFF">

    <!-- Câmera (posição confortável) -->
    <a-entity position="0 1.6 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Chão (grama) -->
    <a-plane 
      rotation="-90 0 0"
      width="50"
      height="50"
      color="#7BC96F">
    </a-plane>

    <!-- Céu -->
    <a-sky color="#CFEFFF"></a-sky>

    <!-- Sol suave -->
    <a-sphere 
      position="5 10 -10"
      radius="1.5"
      color="#FFF3B0">
    </a-sphere>

    <!-- Luz ambiente -->
    <a-light type="ambient" color="#FFFFFF" intensity="0.8"></a-light>

    <!-- Luz direcional (simula o sol) -->
    <a-light 
      type="directional" 
      position="5 10 7"
      intensity="0.6">
    </a-light>

  </a-scene>
</body>
</html>
