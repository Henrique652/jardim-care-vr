<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jardim Care – Ambiente Calmo</title>

  <!-- A-Frame / WebXR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene
    vr-mode-ui="enabled: true"
    xr-mode-ui="enabled: true"
    background="color: #CFEFFF">

    <!-- Assets -->
    <a-assets>
      <!-- Som ambiente -->
      <audio id="som-ambiente" src="ambiente.wav"></audio>
    </a-assets>

    <!-- Câmera (altura confortável) -->
    <a-entity position="0 1.6 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Chão (grama) -->
    <a-plane
      rotation="-90 0 0"
      width="50"
      height="50"
      color="#7BC96F">
    </a-plane>

    <!-- Placa de boas-vindas (madeira) -->
<a-entity position="0 2 -4">

  <!-- Base da placa (madeira) -->
  <a-plane
    width="3.8"
    height="1.6"
    color="#8D6E63"
    material="roughness: 1; metalness: 0"
    radius="0.08">
  </a-plane>

  <!-- Borda sutil (efeito moldura) -->
  <a-plane
    width="3.9"
    height="1.7"
    color="#6D4C41"
    position="0 0 -0.01">
  </a-plane>

  <!-- Texto principal -->
  <a-text
    value="Bem-vindo ao Jardim Care"
    color="#FFFFFF"
    align="center"
    width="3.4"
    position="0 0.3 0.01">
  </a-text>

  <!-- Subtítulo -->
  <a-text
    value="Um espaço de cuidado, calma e em desenvolvimento"
    color="#F5F5F5"
    align="center"
    width="3.2"
    position="0 -0.3 0.01">
  </a-text>

</a-entity>
    
    <!-- Céu -->
    <a-sky color="#CFEFFF"></a-sky>

    <!-- Sol suave -->
    <a-sphere
      position="5 10 -10"
      radius="1.5"
      color="#FFF3B0">
    </a-sphere>

    <!-- Luz ambiente -->
    <a-light
      type="ambient"
      color="#FFFFFF"
      intensity="0.8">
    </a-light>

    <!-- Luz direcional (simula sol) -->
    <a-light
      type="directional"
      position="5 10 7"
      intensity="0.6">
    </a-light>

    <!-- Som ambiente terapêutico -->
    <a-entity
      sound="src: #som-ambiente; autoplay: true; loop: true; volume: 0.2">
    </a-entity>

  </a-scene>
</body>
</html>
